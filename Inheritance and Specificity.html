<!DOCTYPE html>
<html>
<head>
	<title>Inheritance and Specificity</title>
	<style type="text/css">
		body {
			color: Blue;
		}
		ul {
			color: Red;
		}
		h1 {
			color: Green;
		}
		.BF {
			color: Purple;
		}
		#BFF {
			color: rgb(0,255,100);
		}
	</style>
</head>
<body>
	<h1>My Friends</h1>
<ul>
	<li id="BFF" class="BF">Adarsh</li>
	<li>Mayuresh</li>
	<li>Harsh</li>
</ul>
</body>
</html>
