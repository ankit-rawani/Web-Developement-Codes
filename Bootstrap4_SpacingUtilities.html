<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Utilities</title>
  </head>
  <body>
      <div class="container">
          <h1 class="display-1 text-center">Spacing Utilities</h1>
          <p class="border">Hello, World</p>
          <p class="border border-danger">Hello, World</p>
          <p class="border border-info rounded-top">Hello, World</p>
          <p class="border border-info rounded-top border-left-0">Hello, World</p>
          <!-- padding -->
          <button class="btn btn-info p-0">P0</button>
          <button class="btn btn-info p-1">P1</button>
          <button class="btn btn-info p-2">P2</button>
          <button class="btn btn-info p-3">P3</button>
          <button class="btn btn-info p-4">P4</button>
          <button class="btn btn-info p-5">P5</button>

          <button class="btn btn-info pt-5">pt-5</button>
          <button class="btn btn-info pb-5">Pb-5</button>
          <button class="btn btn-info py-5">Py-5</button>

          <button class="btn btn-info pl-5">pl-5</button>
          <button class="btn btn-info pr-5">pr-5</button>
          <button class="btn btn-info px-5">px-5</button>

          <!-- margin -->
          <p class="bg-info text-white m-0">m0</p>
          <p class="bg-info text-white m-1">m1</p>
          <p class="bg-info text-white m-2">m2</p>
          <p class="bg-info text-white m-3">m3</p>
          <p class="bg-info text-white m-4">m4</p>
          <p class="bg-info text-white m-5">m5</p>

          <p class="bg-info text-white mr-5">mr-5</p>
          <p class="bg-info text-white ml-5">ml-5</p>
          <p class="bg-info text-white mx-5">mx-5</p>

          <p class="bg-info text-white mt-5">mt-5</p>
          <p class="bg-info text-white mb-5">mb-5</p>
          <p class="bg-info text-white my-5">my-5</p>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
