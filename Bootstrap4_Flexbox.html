<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Bootstrap4_Flexbox</title>
  </head>
  <body>
      <div class="container">
        <h1 class="display-4 text-center">Flexbox</h1>
        <div class="border border-dark d-flex align-items-start" style= "height: 200px; margin-bottom: 5px;">
            <button class="btn btn-info btn-lg">LARGE</button>
            <button class="btn btn-success">SMALL</button>
            <button class="btn btn-info btn-lg">LARGE</button>
        </div>

        <div class="d-flex border border-dark justify-content-end align-items-end" style= "height: 200px; margin-bottom: 5px;">
            <button class="btn btn-info btn-lg">LARGE</button>
            <button class="btn btn-success">SMALL</button>
            <button class="btn btn-info btn-lg">LARGE</button>
        </div>

        <div class="d-flex border border-dark justify-content-center align-items-center" style= "height: 200px; margin-bottom: 5px;">
            <button class="btn btn-info btn-lg">LARGE</button>
            <button class="btn btn-success">SMALL</button>
            <button class="btn btn-info btn-lg">LARGE</button>
        </div>

        <div class="d-flex border border-dark justify-content-between align-items-center" style= "height: 200px; margin-bottom: 5px;">
            <button class="btn btn-info btn-lg">LARGE</button>
            <button class="btn btn-success">SMALL</button>
            <button class="btn btn-info btn-lg">LARGE</button>
        </div>

        <div class="d-flex border border-dark justify-content-around align-items-center" style= "height: 200px; margin-bottom: 5px;">
            <button class="btn btn-info btn-lg">LARGE</button>
            <button class="btn btn-success">SMALL</button>
            <button class="btn btn-info btn-lg">LARGE</button>
        </div>

        <div class="border border-dark d-flex align-items-start flex-row-reverse" style= "height: 200px; margin-bottom: 5px;">
          <button class="btn btn-info btn-lg">LARGE</button>
          <button class="btn btn-success">SMALL</button>
          <button class="btn btn-info btn-lg">LARGE</button>
        </div>

        <div class="border border-dark d-flex flex-column justify-content-center align-items-center" style= "height: 200px; margin-bottom: 5px;">
          <button class="btn btn-info btn-lg">LARGE</button>
          <button class="btn btn-success">SMALL</button>
          <button class="btn btn-info btn-lg">LARGE</button>
        </div>

        <div class="border border-dark d-flex flex-column-reverse justify-content-end" style= "height: 200px; margin-bottom: 5px;">
          <button class="btn btn-info btn-lg">LARGE</button>
          <button class="btn btn-success">SMALL</button>
          <button class="btn btn-info btn-lg">LARGE</button>
        </div>

        <div class="border border-dark d-flex flex-column-reverse justify-content-center align-items-center" style= "height: 200px; margin-bottom: 5px;">
          <button class="btn btn-info btn-lg">LARGE</button>
          <button class="btn btn-success">SMALL</button>
          <button class="btn btn-info btn-lg">LARGE</button>
        </div>

      </div>

      <div class=" container d-flex flex-column flex-md-row justify-content-center align-items-center">
        <button class="btn btn-dark btn-lg" style="margin-bottom: 5px; margin-right: 5px;">Link 1</button>
        <button class="btn btn-dark btn-lg" style="margin-bottom: 5px; margin-right: 5px;">Link 2</button>
        <button class="btn btn-dark btn-lg" style="margin-bottom: 5px; margin-right: 5px;">Link 3</button>
        <button class="btn btn-dark btn-lg" style="margin-bottom: 5px; margin-right: 5px;">Link 4</button>
        <button class="btn btn-dark btn-lg" style="margin-bottom: 5px; margin-right: 5px;">Link 5</button>
        <button class="btn btn-dark btn-lg" style="margin-bottom: 5px; margin-right: 5px;">Link 6</button>
      </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
